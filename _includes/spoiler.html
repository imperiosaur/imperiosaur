<div class="panel-group" id="accordion">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <a class="noCrossRef accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{include.id}}">{{include.name}}</a>
                            </div>
                        </div>
                        <div id="collapse{{include.id}}" class="panel-collapse collapse noCrossRef">
                            <div class="panel-body">
                            {{include.content}}
                            </div>
                        </div>
                    </div>
  </div>
